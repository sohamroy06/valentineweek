<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose Day for Sukannya</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .love-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, pink 20%) 0 0,
                        radial-gradient(circle, transparent 20%, pink 20%) 25px 25px;
            background-size: 50px 50px;
            animation: moveBackground 5s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 50px 50px;
            }
        }

        .letter {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .letter h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d147a3;
        }

        .letter p {
            font-size: 18px;
            color: #333;
        }

        .open-button {
            margin-top: 20px;
            background-color: #ff6699;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .open-button:hover {
            background-color: #ff3366;
        }

        .hidden-content {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .hidden-content img {
            width: 200px;
            border-radius: 10px;
        }

        .hidden-content h2 {
            font-size: 36px;
            color: #ff3385;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="love-bg"></div>
    <div class="letter" id="letter">
        <h1>To My Dearest Sukannya,</h1>
        <p>Happy Propose Day! This is a special little surprise just for you. Click the button below to open it!</p>
        <button class="open-button" onclick="openMessage()">Open</button>
    </div>

    <div class="hidden-content" id="hiddenContent">
        <img src="sukannya.jpg" alt="Happy Propose Day">
        <h2>I LOVE YOU SUKANNYA</h2>
    </div>

    <script>
        function openMessage() {
            const letter = document.getElementById('letter');
            const hiddenContent = document.getElementById('hiddenContent');

            letter.style.opacity = '0';
            setTimeout(() => {
                letter.style.display = 'none';
                hiddenContent.style.display = 'block';
                hiddenContent.style.transform = 'translate(-50%, -50%) scale(1)';
                hiddenContent.style.opacity = '1';
            }, 1000);
        }
    </script>
</body>
</html>
