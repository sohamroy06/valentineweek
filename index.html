<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe6e6;
            color: #4d2600;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d4d;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .hug-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .hug-button:hover {
            background-color: #e60000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 15px;
            }

            .hug-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Hug Day, My Bubu! ‚ù§Ô∏è</h1>
        <p>
            On this special day, I want you to know how much you mean to me. 
            Your hugs are my safe place, my comfort, and my happiness. 
            No matter how far apart we are, my arms will always be open for you. 
            I love you more than words can express. ü§ó
            
        </p>
        <p class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
        <button class="hug-button" onclick="sendHug()">Send a Virtual Hug</button>
    </div>

    <script>
        function sendHug() {
            alert("ü§ó A warm, tight hug is on its way to you! I love you! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
